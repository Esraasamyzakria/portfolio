<section data-aos="fade-up"  id="Skils" class="bg-[#323946] dark:bg-white shadow-2xl container mx-auto rounded-3xl my-20  py-24 ">
  <h2 data-aos="fade-down"  class="text-center italic text-4xl text-[#00eeff]  font-bold mb-10">Skills</h2>
  <h3 data-aos="fade-right" data-aos-delay="1500" class=" font-medium text-center text-2xl text-white dark:text-black  pb-16 px-16">I utilize cutting-edge tools, languages, and technologies to create modern, responsive, and high-performance web applications.</h3>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 w-11/12 mx-auto">
  @for (skill of skills; track $index) {
    <div 
       class="  rounded-3xl flex p-6 flex-col items-center justify-center shadow-2xl border cursor-pointer border-[#00eeff]  text-center bg-[#1f262f] dark:bg-white text-white dark:text-black hover:-translate-y-4 hover:scale-105 hover:shadow-[0_0_20px_#00eaff] "
       data-aos="fade-right"
       [attr.data-aos-delay]="$index * 150">
    <img [src]="skill.icon" alt="{{ skill.name }} Icon" class="w-16 h-16 mx-auto mb-4"/>
    <p class="mt-3 text-lg font-semibold">{{ skill.name }}</p>
  </div>
  }
  
</div>

</section>
