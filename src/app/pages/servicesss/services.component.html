<div id="Services" data-aos="zoom-in-up" class="w-full min-h-screen bg-gray text-gray-900 px-12 py-24 flex flex-col items-center shadow-xl">
  <h2 data-aos="fade-down" data-aos-delay="500" class="text-center italic text-4xl text-[#00eeff] font-bold my-10">
    My Services
  </h2>

  <h3 data-aos="fade-right" data-aos-delay="1500" class="font-medium text-center text-2xl  text-white dark:text-black pb-16 px-16">
    Professional services to build scalable, responsive web applications
  </h3>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-7xl">
@for (service of services; track $index) {
  <div
     
      class="service-card shadow-2xl border-2 border-[#00eeff] bg-[#323946] dark:bg-white  text-white dark:text-black rounded-3xl px-6 py-16 flex flex-col items-center text-center transition-transform duration-300 hover:scale-105 hover:shadow-xl hover:shadow-cyan-400/30"
      [attr.data-aos]="service.hov"
      [attr.data-aos-delay]="1000 * $index"
    >

      <!-- Icon -->
      <div class="icon-wrapper w-20 h-20 text-cyan-400 rounded-full border hover:text-white hover:bg-cyan-400 border-cyan-400 flex items-center justify-center mb-4 transition-transform duration-300 hover:scale-125"
           [attr.data-aos]="'fade-up'"
           [attr.data-aos-delay]="100 + $index * 1000">
        <i class="fa-solid text-4xl hover:text-white" [ngClass]="service.icon"></i>
      </div>

      <!-- Title -->
      <h3 class="text-xl font-semibold mb-2"
          [attr.data-aos]="'fade-down'"
          [attr.data-aos-delay]="300 +$index * 1000">
        {{ service.title }}
      </h3>

      <!-- Description -->
      <p class="text-sm pt-5 line-coverage"
         [attr.data-aos]="'fade-down'"
         [attr.data-aos-delay]="600 + $index * 1000">
        {{ service.desc }}
      </p>

    </div>
}
    

  </div>
</div>
